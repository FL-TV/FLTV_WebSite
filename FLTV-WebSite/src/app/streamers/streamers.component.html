<div class="container">
    <div>

        <h1 *ngIf="!displaySolo">La team French Lamantin</h1>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img class="streamers" src="./../assets/img/Streamers.png" usemap="#image-map" *ngIf="!displaySolo">

        <map name="image-map">
            <area target="" alt="DJesus" title="DJesus" (click)="setIndex(0)" coords="234,518,0,0" shape="rect">
            <area target="" alt="Deasp" title="Deasp" (click)="setIndex(1)" coords="237,1,443,518" shape="rect">
            <area target="" alt="Noisy" title="Noisy" (click)="setIndex(2)" coords="445,0,632,518" shape="rect">
            <area target="" alt="Mitsu" title="Mitsu" (click)="setIndex(3)" coords="635,0,824,518" shape="rect">
            <area target="" alt="Makost" title="Makost" (click)="setIndex(4)" coords="827,0,1098,518" shape="rect">
        </map>

        <div class="container2" *ngIf=" displaySolo">
            <div class="left">
                <div class="fleche2"><img class="fleche flecheg" src="../../assets/img/flechegauche.png"
                        (click)="previous()"></div>
            </div>
            <div class="right">
                <div class="fleche2"><img class="fleche fleched" src="../../assets/img/fleche.png" (click)="next()">
                </div>
            </div>
            <div class="streamer">
                <div class="streamer2" *ngFor="let streamer of streamers; let IndexOfelement = index">
                    <div *ngIf="IndexOfelement == index" [@inOutStreamer]>
                        <h1>{{streamer.name}}</h1>
                        <img id="imagestreamer" src="{{streamer.img}}" alt="image du streamer Lorenzo">
                        <p class="quote">{{streamer.quote}}</p>
                        <p class="prez" [innerHTML]="streamer.prez"></p>
                    </div>
                </div>
            </div>
            <div class="return">
                <div (click)=backToGroup() class="back">Retour aux streamers</div>
            </div>
        </div>

    </div>
</div>
